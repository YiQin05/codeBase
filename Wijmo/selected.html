<div class="container">

    <h1>
      Selection and Focus</h1>
    <p>
      You can use the 'wj-state-focused' pseudo-class to improve
      accessibility on your FlexGrid controls.</p>
    <p>
      For example, the grid below shows the selection in grey when
      it does not contain the focus, and adds an orange outline
      to the selected cell when the grid does have the focus:</p>
    <div id="theGrid"></div>
  </div>


<script id="scriptInit">
  onload = function() {

// create some random data
var countries = 'US,Germany,UK,Japan,Italy,Greece'.split(','),
  data = [];
for (var i = 0; i < countries.length; i++) {
  data.push({
    country: countries[i],
    downloads: Math.round(Math.random() * 20000),
    sales: Math.random() * 10000,
    expenses: Math.random() * 5000
  });
}

// show data in a grid
var theGrid = new wijmo.grid.FlexGrid('#theGrid', {
  showAlternatingRows: false,
  itemsSource: data
});
}
</script>


<style>
  .wj-flexgrid {
  margin:10px;
}
body {
  margin-bottom: 12px;
}



/* de-emphasize selected cells when the grid doesn't contain the focus */
.wj-flexgrid:not(.wj-state-focused) .wj-state-selected,
.wj-flexgrid:not(.wj-state-focused) .wj-state-multi-selected {
  background: #ddd;
	color: black;
}

.wj-flexgrid.wj-state-focused .wj-cell.wj-state-selected {
	border: 2px solid orange;
  transition: all 100ms;
}
</style>
