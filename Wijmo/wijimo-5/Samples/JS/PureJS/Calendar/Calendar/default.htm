<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calendar</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />

    <!-- Wijmo -->
    <link href="styles/vendor/wijmo.min.css" rel="stylesheet" />
    <script src="scripts/vendor/wijmo.min.js"></script>
    <script src="scripts/vendor/wijmo.input.min.js"></script>
    <script src="scripts/vendor/wijmo.grid.min.js"></script>

    <!-- app -->
    <link rel="stylesheet" href="styles/app.css" />
    <script src="scripts/app.js"></script>

<body>
    <div class="header">
        <div class="container">
            <a href="http://wijmo.com/"><img src="https://grapecitycontentcdn.azureedge.net/gcbrand/samples/wijmo/wijmo-logo.png" alt="Wijmo" /></a>
            <h1>Calendar</h1>
            <p>
                Wijmo version of the Slack status page. See the original <a href="https://status.slack.com/calendar" target="_blank">here</a>.
            </p>
        </div>
    </div>
    <div class="container">
        <div class="legend">
            <div><img src="resources/TableMaintenance.png"> Maintenance</div>
            <div><img src="resources/TableIncident.png"> Incident</div>
            <div><img src="resources/TableNotice.png"> Notice</div>
            <div><img src="resources/TableOutage.png"> Outage</div>
        </div>
        <div id="calendar" class="calendar">
        </div>
    </div>

</html>
