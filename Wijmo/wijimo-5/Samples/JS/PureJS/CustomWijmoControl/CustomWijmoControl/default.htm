<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Custom Wijmo Control</title>

    <!-- Wijmo references (required) -->
    <script src="scripts/vendor/wijmo.min.js"></script>
    <link href="styles/vendor/wijmo.min.css" rel="stylesheet" />

    <!-- application scripts -->
    <script src="scripts/MyControl.js"></script>
    <script src="scripts/app.js"></script>
    <script src="https://cdn.grapecity.com/wijmo/wijmo.sample.toolbar.js" type="text/javascript"></script>
</head>
<body>
    <h1>
        MyControl: A Custom Wijmo Control
    </h1>

    <div 
        id="myControl" 
        style="width:300px;padding:12px;margin:12px;background:yellow;">
    </div>

    <div 
        id="myOtherControl" 
        style="width:400px;padding:12px;margin:12px;background:powderblue;">
    </div>
</body>
</html>
