<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>shadow</title>
</head>
<style>
  .box-shadow{
    width: 1000px;
    margin: 50px auto;
    text-align: center
  }
  .box-shadow:after{
    clear: both;
    content: "";
    display: block;
    overflow: hidden;
  }
  .box-shadow p{
    width: 100px;
    height: 100px;
    float: left;
    border: 1px #999 solid;
    line-height: 100px;
    background-color: #ff99ff;
    margin-right: 100px;
    font-size: 20px;
  }
  .box-shadow p:first-child{
    box-shadow: 5px 5px 3px 2px rgba(0, 0, 0, 0.3)
    /*参数解析： x轴偏移量，y轴偏移量，阴影模糊半径，阴影扩展半径，阴影颜色 */
    /* 阴影模糊半径：此参数是可选，但其值只能是为正值，如果其值为0时，表示阴影不具有模糊效果，其值越大，阴影边缘越模糊
       阴影拓展半径：此参数可选，其值可以是正负值，如果值为正，则整个阴影都延展扩大，反之值为负值是，则缩小
    */
  }
  .box-shadow p:last-child{
    box-shadow: inset 5px 5px 3px 2px rgba(0, 0, 0, 0.3)
    /*参数解析：内阴影 x轴偏移量，y轴偏移量，阴影模糊半径，阴影扩展半径，阴影颜色 */
  }
</style>
<body>
  <div class="box-shadow">
    <p>外阴影</p>
    <p>内阴影</p>
  </div>
</body>
</html>
