<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>transform</title>
</head>
<style>
  .transform{
    width: 1000px;
    background-color: #fdfdfd;
    margin: 50px auto;
  }
  .transform:after{
    clear: both;
    content: '';
    display: block;
    overflow: hidden;
  }
  .transform >p{
    width: 230px;
    float: left;
    border: 1px #999999 solid;
    margin-right: 10px;
    text-align: center;
    padding-bottom: 10px;
  }
  .transform>p strong{
    display: block;
    background-color: #eee;
    line-height: 28px;
    font-size: 20px;
    font-family: "Microsft Yahei";
    color: #333333;
    margin-bottom: 10px;
  }
  .transform > p span{
    display: block;
    width: 100px;
    height: 100px;
    margin: 0 auto;
    border: 1px #cccccc solid;
    background-color: #09f;
  }
  .transform.origin > p span {
    background-color: #0c0;
    -webkit-transform-origin: 0 -40px;  
    /* transform-origin: 用作改变中心点 */
  }
  .transform >p .rotate{
    transform: rotate(20deg);
  }
  .transform >p .translate{
    transform: translate(20px, 20px);
    /* transform: translateX(20px, 20px); 只移动x轴 */
  }
  .transform >p .scale{
    transform: scale(.5);
    /* transform: scaleY(.5); 只缩放y轴 */
  }
  .transform >p .skew{
    transform: skew(20deg, 30deg);
    /* transform: skewX(20deg, 30deg); 只变形x*/
  }
</style>
<body>
    <div class="transform">
      <p>
        <strong>旋转（rotate）</strong>
        <span class="rotate"></span>
      <p>
        <strong>移动（translate）</strong>
        <span class="translate"></span>
      </p>
      <p>
        <strong>缩放（scale）</strong>
        <span class="scale"></span>
      </p>
      <p>
        <strong>扭曲（skew）</strong>
        <span class="skew"></span>
      </p>
    </div>
    <div class="transform origin">
        <p>
          <strong>旋转（rotate）</strong>
          <span class="rotate"></span>
        <p>
          <strong>移动（translate）</strong>
          <span class="translate"></span>
        </p>
        <p>
          <strong>缩放（scale）</strong>
          <span class="scale"></span>
        </p>
        <p>
          <strong>扭曲（skew）</strong>
          <span class="skew"></span>
        </p>
      </div>
</body>
</html>
