<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/demo.css">
  <link rel="stylesheet" type="text/css" href="css/slicebox.css">
  <link rel="stylesheet" type="text/css" href="css/custom.css">
  <script type="text/javascript" src="js/modernizr.custom.46884.js"></script>
  <script type="text/javascript" src="http://cdn.staticfile.org/jquery/1.8.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.slicebox.js"></script>
  <title>sliceBox测试</title>
</head>
<body>
  <div class="contain">
    <div class="navArrow">
      <a>Next</a>
      <a>Previous</a>
    </div>
    <ul id="sb-slider" class="sb-slider">  
        <li>
            <a href="#" target="_blank"> <img src="images/1.jpg" alt="image1"> </a>
            <div class="sb-description">           
                <h3>
                    Creative Lifesaver
                </h3>
            </div>
        </li>
        <li>
            <img src="images/2.jpg" alt="image2">
            <div class="sb-description">   
                <h3>
                    第二张
                </h3>
            </div>
        </li>
        <li>
          <img src="images/3.jpg" alt="image2">
          <div class="sb-description">   
              <h3>
                 第三张
              </h3>
          </div>
        </li>
    </ul>         
  </div>

  <style>
    .contain .navArrow a{
      background: #cbbfae url("./images/nav.png") no-repeat top left;;
      width: 42px;
      height: 42px;
      position: absolute;
      border-radius: 50%;
      text-indent: -9000px;
      cursor: pointer;
      opacity: .9;
      box-shadow: 0 1px 1px rgba(255,255,255,0.8);
    }
    .navArrow a:first-of-type{
      left: auto;
      right: 2px;
      background-position: top right;
    }
  </style>
  <script>
    var slicebox = $('#sb-slider').slicebox({
      orientation: 'r',
      perspective: 1200,
      cuboidsCount: 6
    });
    slicebox.next();
    $( '.navArrow' ).children( ':first' ).on( 'click', function() {
      slicebox.next();
      return false;
    });
    $( '.navArrow' ).children( ':last' ).on( 'click', function() {
      slicebox.previous();
      return false;
    });

</body>
</html>
