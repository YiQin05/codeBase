<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/lib/bootstrap/dist/css/bootstrap.css">
    <title>post</title>
</head>
<body>
    <div class="contain">
        <h1><a href="/">首页</a><small>发表留言</small></h1>
        <form role="form" action="/post" method="POST">
            <div class="form-group">
                <label for="inputName">名字：</label>
                <input type="text" class="form-control" name="name" placeholder="请输入您名字" id="inputName" required>
            </div>
            <div class="form-group">
                <label for="inputMes">留言：</label>
                <textarea name="msg" id="inputMes" class="form-control"  rows="3" required="required" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">提交</button>
        </form>
    </div>
</body>
<style>
.contain{
    max-width: 600px;
    margin: 0 auto
}
</style>
</html>
